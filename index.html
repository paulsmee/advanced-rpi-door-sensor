//Front Door
function frontDoor() {
var dOpen = document.getElementById("frontDoorOpen").style.display;
if(dOpen === "none")
document.getElementById("frontDoorOpen").style.display = "block",
document.getElementById("frontDoorClosed").style.display = "none";
else
document.getElementById("frontDoorOpen").style.display = "none",
document.getElementById("frontDoorClosed").style.display = "block";
}
